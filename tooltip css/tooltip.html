<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>Tooltip Styles</title>
	    <link rel="stylesheet" type="text/css" href="tooltip.css" media="all">
	</head>
	<body>
		<h2>Tooltip Styles </h2>

	    <p><span class="top" data-tooltip="I’m the tooltip text.">Tooltip top</span></p>	   
	    <p><span class="left" data-tooltip="I’m the tooltip text. More Text. More Text. More Text. More Text.">Tooltip left</span></p>

	    <p><span class="right" data-tooltip="I’m the tooltip text.">Tooltip right</span></p>

	    <p><span class="bottom" data-tooltip="I’m the tooltip text.">Tooltip bottom</span></p>
	</body> 

		<script src="tooltips.js"></script>
</html>
